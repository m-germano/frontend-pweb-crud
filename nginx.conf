server {
  listen 80;

  # SPA est√°tica
  location / {
    root   /usr/share/nginx/html;
    try_files $uri /index.html;
  }

  # Proxy de API (evita CORS; browser fala com :8080/api)
  location /api/ {
    proxy_pass         http://backend:3333/api/;
    proxy_http_version 1.1;
    proxy_set_header   Host              $host;
    proxy_set_header   X-Real-IP         $remote_addr;
    proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;
  }

  # Swagger se quiser acessar por :8080/docs (opcional; pode remover)
  location /docs {
    proxy_pass         http://backend:3333/docs;
  }
  location /docs.json {
    proxy_pass         http://backend:3333/docs.json;
  }
}
